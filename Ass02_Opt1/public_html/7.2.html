<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css//stype.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form>
            <h2>Welcome to Hanoi - Aptech Education Center</h2>
            <h4>Please log in the system</h4>
            <table>
                <tbody>
                    <tr>
                        <td width="10px">Email:</td>
                        <td>
                            <input type="email" name="txtEmail" id="txtEmail" placeholder="abc@xyz" tabindex="1">
                        </td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="txtPassword" id="txtPassword" tabindex="2">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="btLogin" value="Login" class="cls-margin-left" onclick="checkLogin()" tabindex="3">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>Not Registered? Click <a href="register.html">here</a></div>
        </form>
    </body>
    <script>
        function checkLogin() {
            if (document.getElementById("txtEmail").value == "")
                alert("Please, input email");
            else
            if (document.getElementById("txtPassword").value == "")
                alert("Please, input password");
            else
            if (document.getElementById("txtEmail").value == "hnaptech@aptech.com"
                    && document.getElementById("txtPassword").value == "123")
                alert("Hi! Welcome to Website Ha Noi - Aptech Education Center");
            else
                alert("Sorry! Login failed. Check login or registered");
        }
    </script>
</html>
