<html>
    <head>
        <title>Demo - Nhóm Sida</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body onLoad="draw();">
        <h6>viết cái gì đó, có ai đọc dc cái này ko :trollface:</h6>
        <h1 align="center">
            <div>Vẽ vòng tròn</div>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML5 canvas tag.</canvas>

            <script>

                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillRect(0, 0, 500, 300);
                ctx.beginPath();
                ctx.fillStyle = 'red';
                ctx.arc(100, 50, 50, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();

            </script>
        </h1>

        <h1 align="center">
            <div>Vẽ cờ Việt Nam</div>
            <script type="application/x-javascript">
                function draw(){
                // Lấy ra vị trí canvas 
                var canvas = document.getElementById('canvas');
                if (canvas.getContext){ 
                var ctx = canvas.getContext('2d');
                // Đầu tiên vẽ nền đỏ trước
                ctx.fillStyle = "rgb(255,0,0)";
                ctx.fillRect (0, 0, 500, 300);
                // Để vẽ sharp cần có .beginPath() 
                ctx.beginPath();
                // Chọn màu ngôi sao là màu vàng
                ctx.fillStyle   = 'yellow';	
                // Chỉ ra tọa độ bắt đầu (x,y) dựa theo width và height trong html  	 
                ctx.moveTo(250,80);  
                // Bắt đầu vẽ
                ctx.lineTo(200,200); 
                ctx.lineTo(320,125);
                ctx.lineTo(180,125);
                ctx.lineTo(300,200);
                ctx.closePath();
                // Vẽ xong cần tô màu	 
                ctx.fill();    
                }
                }  
            </script>
            <canvas id="canvas" width="500" height="300"></canvas>
        </h1>

    </body>
</html>
