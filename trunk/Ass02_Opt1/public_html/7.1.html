<html>
    <head>
        <title>Sample Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css//stype.css" rel="stylesheet" type="text/css">
    </head>
    <body class="content">
        <form>
            <h1 class="headcontent" align="">Sample Stock Survey</h1>
            <table>
                <tbody>
                    <tr>
                        <td class="itemcontent">Describe your investment experience</td>
                    </tr>

                    <tr>
                        <td class="itemcontent">
                            <div>
                                <input type="radio" value="beginer">beginer
                                <input type="radio" value="intermediate">intermediate
                                <input type="radio" value="expert">expert
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="itemcontent">Type of Investment you make</td>
                    </tr>
                    
                     <tr>
                        <td class="itemcontent">
                            <div>
                                <input type="checkbox" value="Individual_Stocks">Individual Stocks
                                <input type="checkbox" value="Options">Options
                                <input type="checkbox" value="Mutual_Funds">Mutual Funds
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="itemcontent">How do you buy your stocks?</td>
                        <td>
                            <select>
                                <option> </option>
                                <option>1)On-Line</option>
                                <option>2)Touch Tone Trading</option>
                                <option>3)Broker Assisted</option>
                                <option>4)Other</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="itemcontent">What is your hot stock fo...?</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>

                    <tr>
                        <td class="itemcontent">Add Investment Advice for other?</td>
                        <td>
                            <textarea rows="3"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
