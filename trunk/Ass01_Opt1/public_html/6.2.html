<html>
    <head>
        <title>REGISTER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="library-icon.png">
    </head>
    <body>
        <div style = "border: 2px solid black;width: 50%">
            <div style="background-color: darkblue; border: 1px solid black; font-weight: bold; font-family: Courier New;">
                <p style="color: white; font-size: 30px" align="center">REGISTER</p>
            </div>
            <form name="regForm">
                <table class="table_one" style="margin-top: 10px;" valign="top">
                    <tbody>
                        <tr>
                            <td class="font_text_left">Borrower ID:</td>
                            <td class="font_text_right">
                                <input type="text" width="200" id="borrowerID" maxlength="5">
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Title:</td>
                            <td class="font_text_right">
                                <select>
                                    <option>Mr</option>
                                    <option>Mrs</option>
                                    <option>Miss</option>
                                    <option>Dr</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">First Name:</td>
                            <td class="font_text_right">
                                <input type="text" width="200" id="firstName">
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Last Name:</td>
                            <td class="font_text_right">
                                <input type="text" width="200" id="lastName">
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Day of Birth:</td>
                            <td class="font_text_right">
                                <input type="date" width="200" id="dayOfBirth">
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Address:</td>
                            <td class="font_text_right">
                                <div style = "border:1px solid black; width: 70%">
                                    <input type="text" name="Property Name/Number" placeholder="Property Name/Number">
                                    <br/>
                                    <input type="text" name="Street" placeholder="Street">
                                    <br/>
                                    <input type="text" name="Town" placeholder="Town">
                                    <br/>
                                    <input type="text" name="City" placeholder="City">
                                    <br/>
                                    <input type="text" name="Postcode" placeholder="Postcode" maxlength="5">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Registration Day:</td>
                            <td class="font_text_right">
                                <input type="date" width="200" id="degistrationDay">
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Outstanding Fines:</td>
                            <td class="font_text_right">
                                <input type="checkbox" name="flag" disabled="true" checked="true">You have outstanding fines!
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="font_text_left">Total Fines Due:</td>
                            <td class="font_text_right">
                                <input type="text" width="200" id="totalFinesDue" disabled="true">
                            </td>
                        </tr>

                        <tr>
                            <td class="font_text_left">Last Lend Date:</td>
                            <td class="font_text_right">
                                <input type="date" width="200" id="lastLendDate">
                            </td>
                        </tr>

                        <tr>
                            <td width="30%" align="center" colspan="2">
                                <input type="button" value="OK">
                                <input type="reset" value="RESET">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>            
        </div>
    </body>
</html>
